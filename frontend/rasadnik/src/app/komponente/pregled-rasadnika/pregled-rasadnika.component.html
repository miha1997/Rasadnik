<div *ngIf="podaciSpremni">
    <div class="row justify-content-center mt-5">
        <div class="col-sm-8">
            <h2>Prikaz rasadnika {{rasadnik.naziv}}</h2>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <h3>Kolicina vode</h3>
        </div>
        <div class="col-sm-3">
            <span style="font-size:20px">{{rasadnik.kolicinaVode}} l</span> &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-secondary">+1</button> &nbsp;
            <button type="button" class="btn btn-secondary">-1</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-5">
            <h3>Temperatura</h3>
        </div>
        <div class="col-sm-3">
            <span style="font-size:20px">{{rasadnik.temperatura}} &deg;C</span> &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-secondary">+1</button> &nbsp;
            <button type="button" class="btn btn-secondary">-1</button>
        </div>
    </div>
</div>
