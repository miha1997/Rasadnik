<div class="row justify-content-center mt-5 mb-5" *ngIf="podaciSpremni">
    <div class="col-sm-4">
        <h2>Login</h2>
        <hr>
        <div *ngIf="poruka">
            <div class="alert alert-dismissible alert-danger mt-3">
                <button type="button" class="btn btn-danger disabled">{{poruka}}</button>
            </div>
        </div>
        <form>
            <fieldset>
                <div class="form-group">
                    <label>Korisnicko ime</label>
                    <input type="text" class="form-control" placeholder="Uneti korisnicko ime..." [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                    <label>Lozinka</label>
                    <input type="password" class="form-control" placeholder="Uneti lozinku ovde..." [(ngModel)]="password" name="password">
                </div>
            </fieldset>
            <button type="button" class="btn btn-primary" (click)="login()">Potvrdi</button>
        </form>
        <br/>&nbsp;
        <br/>&nbsp;
        <br/>&nbsp;
        <br/>&nbsp;
        <br/>&nbsp;
        <br/>&nbsp;
        <br/>&nbsp;
    </div>
</div>
